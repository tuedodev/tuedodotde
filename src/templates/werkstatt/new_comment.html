<div class="published-comments">
	<div class="comment-item{% if comment.reply %} reply{% endif %}">
		<span class="icon is-large">
			<i class="fa fa-user fa-2x" aria-hidden="true"></i>
		</span>
		<div>
			<p class="notification is-info"> {{comment_notification}} </p>
			{{ comment_header|safe }}
			<div class="comment-body">{{ comment_body | linebreaks }}</div>
		</div>
	</div>
</div>
